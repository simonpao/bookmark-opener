<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bookmark Opener</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="./css/popup.css" />
</head>
<body>
<header>
    <label id="tab-group-label">
        <input tabindex="3" id="tab-group" placeholder="Tab group name" type="text" />
        <span id="clear-tab-group-input">×</span>
    </label>
    <h1>Bookmark Opener</h1>
    <div id="open-or-copy-div">
        <form id="open-or-copy">
            <p id="radios-2">
                <input tabindex="-1" type="radio" id="open-opt" name="open-or-copy-option" value="open" checked><label for="open-opt">Open</label>
                <input tabindex="-1" type="radio" id="copy-opt" name="open-or-copy-option" value="copy"><label for="copy-opt">Copy</label>
            </p>
        </form>
    </div>
    <label id="search-label">
        <input tabindex="1" id="search-input" placeholder="Filter by name" type="text" />
        <span id="clear-search-input">×</span>
    </label>
</header>
<nav id="toc" role="navigation">
    <input tabindex="-1" type="checkbox" id="toc-menu"/>
    <div id="menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="toc-placeholder">
        <button tabindex="-1" id="add-new-bookmark--button">New Bookmark</button>
        <button tabindex="-1" id="app-theme-toggle--button">Dark Mode</button>
        <div id="version--div"></div>
    </div>
</nav>
<article id="bookmarks-placeholder">
    <div id="loading-spinner" class="show">
        <img src="./images/SMP.png" alt="loading spinner" />
    </div>
</article>
<div class='snackbar url'>URL copied to clipboard.</div>
<div class='snackbar error-query-tab'>Unable to get current chrome tab.</div>
<div class='snackbar error-select-folder'>Select a folder to save bookmark.</div>
<div id="new-bookmark-window--div">
    <h1>Name</h1>
    <label id="new-bookmark-title-label">
        <input tabindex="0" id="new-bookmark-title" placeholder="Bookmark Name" type="text" />
    </label>
    <h1>Folder</h1>
    <label id="new-bookmark-folder-label">
        <input tabindex="0" id="new-bookmark-folder" placeholder="Bookmark Folder" type="text" />
    </label>
    <ul id="new-bookmark-folder-suggested-data"></ul>
    <h1>URL</h1>
    <label id="new-bookmark-url-label">
        <input tabindex="0" id="new-bookmark-url" placeholder="Bookmark URL" type="text" />
    </label>
    <button id="create-new-bookmark--button">Save</button>
</div>
</body>
<script src="./js/popup.js" type="module"></script>
</html>
